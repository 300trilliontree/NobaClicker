<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-100">
    <h1 class="text-3xl font-bold mb-4">Clicker Game</h1>
    <h2 class="text-4xl font-bold mb-5" id="click">Click: 0</h2>
    <button id="click-button" class="px-6 py-3 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-700">
        Click!
    </button>
    <p class="mt-4 text-lg">Clicks per second: <span id="cps" class="font-bold text-blue-600">0</span></p>
    <script src="script.js"></script>
</body>
</html>
